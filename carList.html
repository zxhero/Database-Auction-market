<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>购物车</title>

    <link rel="stylesheet" href="css/base.css">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/carts.css">
	<link rel="stylesheet" href="css/shoppingCar.css">
    <script src="js/jquery-1.10.1.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/header.js"></script>
    <script src="js/shoppingCar.js"></script>
    <script src="js/footer.js"></script>
    <style>
    .classify {
        margin-left: 10px;
        padding-top: 35px;
        font-size: 12px;
    }

    .mySearch input,
    .input-group-addon {
        border-color: red;
    }

    .footerList dd a {
        line-height: 30px;
        font-size: 12px;
        color: #000;
    }

    .footerIfo p {
        font-size: 14px;
        color: #787878;
        line-height: 54px;
        text-align: center;
    }

    .footerIfo p img {
        margin-right: 10px;
    }
    </style>
</head>

<body>
    <div class="shoppingCar">
        <div id="headerTop">
            <div class="headerTop container">
                <span>欢迎来到邦购网，全场实付满99元包邮</span>
                <div class="headerTopRight fr">
                    <div class="myLogin btn-group">
                        <button type="button" class="btn btn-default btn-sm dropdown-toggle">登陆</button>
                        <!-- 隐藏元素 -->
                        <ul class="myLoginIfo dropdown-menu">
                            <li>QQ账户登陆</li>
                            <li>支付宝登陆</li>
                            <li>微信账户登陆</li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle">注册</button>
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle">会员中心</button>
                    <div class="btnMyApp btn-group">
                        <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">下载APP<span class="caret"></span>
                        </button>
                        <!-- 隐藏元素 -->
                        <ul class="myAppIfo dropdown-menu">
                            <img src="http://s.banggo.com/pub1/bgweb/default/images/mbshop_pic_mobile.png " alt="" width="100px" height="100px">
                        </ul>
                    </div>
                    <div class="btnMyBang btn-group">
                        <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">我的邦购<span class="caret"></span>
                        </button>
                        <!-- 隐藏元素 -->
                        <ul class="btnMyBangIfo dropdown-menu">
                            <li>我的订单</li>
                            <li>我的积分</li>
                            <li>我的点赞</li>
                            <li>收货地址</li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle">微博</button>
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle">微信</button>
                </div>
            </div>
        </div>
        <div class="topLogo container">
            <a href="index.html"><img src="img/register/logo.jpg" alt=""></a>
        </div>
        <div class="cartMain">
            <div class="cartMain_hd">
                <ul class="order_lists cartTop">
                    <li class="list_chk">
                        <!--所有商品全选-->
                        <input type="checkbox" id="all" class="whole_check">全选 
                    </li>
                    <li class="list_con">商品信息</li>
                    <li class="list_info">颜色尺码</li>
                    <li class="list_price">单价(元)</li>
                    <li class="list_amount">数量</li>
                    <li class="list_sum">小计</li>
                    <li class="list_op">操作</li>
                </ul>
            </div>
            <div class="cartBox">
                <div class="shop_info">
                    <div class="all_check">
                        <!--店铺全选-->
                        <input type="checkbox" id="shop_a" class="shopChoice">
                    </div>
                    <div class="shop_name">
                        <a href="javascript:;">邦购</a>
                    </div>
                </div>
                
                <div class="order_content">
                    
                </div>
            </div>
            <!--底部-->
            <div class="bar-wrapper">
                <div class="whole_check_buttom fl" style="line-height: 50px"><input type="checkbox" id="all" class="whole_check2" style="margin:-1px 5px 0 5px">全选<a class="delAll" href="#" style="margin:0 10px">删除选中商品</a><a href="#">清除失效商品</a></div>
                <div class="bar-right">
                    <div class="piece">已选商品<strong class="piece_num">0</strong>件</div>
                    <div class="totalMoney">共计: <strong class="total_text">0.00</strong></div>
                    <div class="calBtn"><a href="javascript:;">结算</a></div>
                </div>
            </div>
           
        </div>
        <div class="model_bg"></div>
        <div class="my_model">
            <p class="title">删除宝贝<span class="closeModel">X</span></p>
            <p>您确认要删除该宝贝吗？</p>
            <div class="opBtn"><a href="javascript:;" class="dialog-sure">确定</a><a href="javascript:;" class="dialog-close">关闭</a></div>
        </div>

        <div class="carShowHistory container">
            <h5><a href="#">最近浏览的商品</a></h5>
            <div class="carShowGoodBox clearfix">
                <ul class="carShowGood">
                    
                </ul>
                
            </div>
            <span class="leftBtn"> < </span>
            <span class="rightBtn"> > </span>
        </div>
        <div id="footerTop">
            <div class="footer container">
                <table>
                    <tr>
                        <td><a href="#"><img src="http://s.banggo.com/pub7/images/mbshop/20150720/zyshare01.png" alt=""></a></td>
                        <td><a href="#"><img src="http://s.banggo.com/pub7/images/mbshop/20150720/zyshare02.png" alt=""></a></td>
                        <td><a href="#"><img src="http://s.banggo.com/pub7/images/mbshop/20150720/zyshare03.png" alt=""></a></td>
                        <td><a href="#"><img src="http://img.banggo.com/sources/cms/banggo2017/PC/hezuo.jpg" width="355px" alt=""></a>
                            <ul>
                                <li><a href="#"><img src="http://s.banggo.com/pub7/images/mbshop/20150720/indexonline.png"alt=""><span>在线客服</span></a></li>
                                <li><a href="#"><img src="http://s.banggo.com/pub7/images/mbshop/20150720/indexopinion.png" alt=""><span>意见反馈</span></a></li>
                                <li><a href="#"><img src="http://s.banggo.com/pub7/images/mbshop/20150720/indexsurvey.png" alt=""><span>问卷调查</span></a></li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
